<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Data</title>
   </head>
   <body>
      <div id="character"></div>

      <dialog>
         <section class="grid-container">
            <figure><div id="dialog-image"></div></figure>
            <article>
               <p>This is <span id="dialog-name"></span></p>
               <p>Nickname: <span id="dialog-nickname"></span></p>
               <p>Occupation: <span id="dialog-occupation"></span></p>
               <p>Age: <span id="dialog-age"></span></p>
               <p>Voiced by: <span id="dialog-voicedBy"></span></p>
               <p>Gender: <span id="dialog-gender"></span></p>
               <p>Religion: <span id="dialog-religion"></span></p>
               <p>Catch phrase: <span id="dialog-catchPhrase"></span></p>
               <p>Hair color: <span id="dialog-hairColor"></span></p>
               <p>School grade: <span id="dialog-schoolGrade"></span></p>
               <p>Episodes: <span id="dialog-episodes"></span></p>
               <p>Appearances: <span id="dialog-appearances"></span></p>
               <p>First Appearance: <span id="dialog-firstAppearance"></span></p>
            </article>
         </section>
         <form method="dialog">
            <button>Close</button>
         </form>
      </dialog>

      <script src="script.js"></script>
   </body>
</html>
